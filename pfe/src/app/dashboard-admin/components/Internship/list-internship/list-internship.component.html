    <div class="row">
        <h1>List Internship Request</h1>
        <table class="table table-hover" >
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Level Of Study</th>
                <th scope="col">Birthday</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody >
              <!-- <img src="../../../../../../../backend/uploads/" alt="" sizes="" srcset=""> -->
              <!-- <tr > -->
                <tr *ngFor="let internship of internships | filter:data">
                <td><img src='{{imgDirectoryPath}}{{internship.file}}' crossorigin="anonymous" style="border-radius: 20px;" >{{internship.firstName}}</td>
                <td>{{internship.lastName}}</td>
                <td>{{internship.Email}}</td>
                <td>{{internship.levelOfStudy}}</td>
                <td>{{internship.birthday}}</td>
                <td>
                    <!-- <button id="button" [routerLink]="['/admin/user_detail']" type="button" class="btn btn-outline-primary">Details</button> -->
                    <a [routerLink]="['/admin/inReq_detail',internship._id ]"><img src="../../../../assets/detail.png" alt=""></a>
                    <a><img src="../../../../assets/remove.png" (click)="refuseInReq(internship._id )" alt="" ></a>
                    <a><img src="../../../../assets/correct.png" (click)="acceptInReq(internship._id )" alt="" ></a>

                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
