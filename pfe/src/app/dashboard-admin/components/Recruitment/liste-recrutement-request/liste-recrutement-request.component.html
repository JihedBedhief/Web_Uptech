      <div class="row">
          <h1>List Recruitment Request</h1>
          <table class="table table-hover" >
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Level Of Study</th>
                  <th scope="col">Birthday</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody >
                <!-- <tr > -->
                  <tr *ngFor="let recruitment of recruitments | filter:data">
                  <td>{{recruitment.firstName}}</td>
                  <td>{{recruitment.lastName}}</td>
                  <td>{{recruitment.email}}</td>
                  <td>{{recruitment.levelOfStudy}}</td>
                  <td>{{recruitment.birthday}}</td>
                  <td>
                      <!-- <button id="button"  type="button" class="btn btn-outline-primary">Details</button> -->
                      <a [routerLink]="['/admin/recReq_detail', recruitment._id ]"><img src="../../../../assets/detail.png" alt=""></a>
                      <a><img src="../../../../assets/remove.png" (click)="refuseRecReq(recruitment._id )" alt="" ></a>
                      <a><img src="../../../../assets/correct.png" (click)="acceptRecReq(recruitment._id )" alt="" ></a>
  
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
  </div>
