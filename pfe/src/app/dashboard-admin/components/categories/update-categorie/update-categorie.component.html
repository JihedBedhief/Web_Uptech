<div class="container">
    <!-- <button id="modalClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
    <div class="col-6" id="formC">
        <main class="form-signin">
            <form [formGroup]="Update">
              <h1 class="h3 mb-3 fw-normal">Update Categorie</h1>
              <div id="form">
                    <div class="form-floating">
                        <input type="text" class="form-control" formControlName="name" [(ngModel)]="categorie.name"  id="floatingPassword" placeholder="name@gmail.com">
                        <label for="floatingPassword">Name</label>
                    </div>
              </div>
              <button class="btn btn-lg btn-primary" type="submit" (click)="update(this.categorie._id)">Update</button>
            </form>
            <!-- [routerLink]="['/user_profile']" -->
        </main>
    </div>
</div>
