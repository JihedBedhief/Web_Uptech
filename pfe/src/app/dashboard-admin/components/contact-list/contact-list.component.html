<div class="searchdiv">
  <input type="text" placeholder="Search" class="searchbar" [(ngModel)]="data" />
  <img src="../../../../assets/search-interface-symbol.png" alt="search icon" class="button" />
</div>
<div class="container" id="container">
    <div class="row">
        <h1>List Contact</h1>
        <table class="table table-hover" >
            <thead>
              <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Subject</th>
                <th scope="col" >Email</th>
                <th scope="col" style="width:50px ;">Message</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let contact of contacts | filter:data">
                <td>{{contact.fullName}}</td>
                <td>{{contact.sub}}</td>
                <td class="email">{{contact.email}}</td>
                <td><textarea name="" id="" cols="30" rows="10" disabled>{{contact.msg}}</textarea></td>
                <td>
                    <!-- <button id="button" [routerLink]="['/admin/user_detail']" type="button" class="btn btn-outline-primary">Details</button> -->
                    <a (click)="deleteContact(contact._id)"><img src="../../../../assets/remove.png" alt="" ></a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
