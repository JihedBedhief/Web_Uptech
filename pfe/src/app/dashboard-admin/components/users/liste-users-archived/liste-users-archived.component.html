<div class="searchdiv">
  <input type="text" placeholder="Search" class="searchbar" [(ngModel)]="data" />
  <img src="../../../../assets/search-interface-symbol.png" alt="search icon" class="button" />
</div>
<div class="container" id="container">
      <div class="row">
          <h1>List User</h1>
          <table class="table table-hover" >
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Birthday</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Birthday</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let user of users | filter:data">
                  <th scope="row">id</th>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>@mdo</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>
                      <!-- <button id="button" [routerLink]="['/admin/user_detail']" type="button" class="btn btn-outline-primary">Details</button> -->
                      <a [routerLink]="['/admin/user_detail',user._id]"><img src="../../../../assets/detail.png" alt=""></a>
                      <a (click)="diArchiveUser(user._id)"><img src="../../../../assets/history.png" alt="" ></a>
                     
  
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
  </div>
