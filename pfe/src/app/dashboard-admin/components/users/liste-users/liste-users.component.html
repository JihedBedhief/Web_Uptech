  <div class="searchdiv">
    <input type="text" placeholder="Search" class="searchbar" [(ngModel)]="data" />
    <img src="../../../../assets/search-interface-symbol.png" alt="search icon" class="button" />
  </div>
  <div class="container" id="container">
    <!-- <div class ="row">
      <h5 class="text-danger">{{errorMessage}}</h5>
    </div> -->
    <!-- <a><button type="button" id="button2" class="button" (click)="Export()"><span>Export</span></button></a> -->
    <div class="row">
        <h1>List User</h1>
        <table class="table table-hover" >
            <thead>
              <tr>

                <th scope="col">First Name</th>
                <th scope="col">Email</th>
                <th scope="col">Desicion</th>
                <th scope="col">Is Admin</th>
                <th scope="col">Is Archived</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let user of users | filter:data ">

                <td> <img src='{{imgDirectoryPath}}{{user.file}}' crossorigin="anonymous" id="model1" alt="model1" style="width: 30px; border-radius: 20px;" >{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.decision}}</td>
                <td>{{user.isAdmin}}</td>
                <td>{{user.isArchived}}</td>
                <td *ngIf="!user.isAdmin == true">
                    <!-- <button id="button" [routerLink]="['/admin/user_detail']" type="button" class="btn btn-outline-primary">Details</button> -->
                    <a [routerLink]="['/admin/user_detail',user._id]" ><img src="../../../../assets/detail.png" alt=""></a>
                    <a (click)="deleteUser(user._id)"><img src="../../../../assets/remove.png" alt="" ></a>
                    <a (click)="archiveUser(user._id)"><img src="../../../../assets/block.png" alt="" ></a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    
</div>
